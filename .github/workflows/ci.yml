name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          - windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      - name: Clean build cache
        run: cargo clean
        shell: bash

      - name: Build Rust workspace
        run: cargo build --workspace --release

      - name: Test Rust workspace
        run: cargo test --workspace --release

      - name: Build and install Python package in-place
        working-directory: python
        run: uv run maturin develop
        
      - name: Test Python package
        working-directory: python
        run: uv run --project . python -m unittest discover -s tests

      - name: Build ontoenv wheel
        shell: bash
        run: uv run maturin build --release -m python/Cargo.toml

      - name: Run pyontoenv unit tests
        working-directory: pyontoenv-shim
        run: uv run python -m unittest discover -s tests

      - name: Build pyontoenv shim wheel
        shell: bash
        run: uv build --project pyontoenv-shim --wheel

      - name: Test pyontoenv shim
        shell: bash
        run: uv run python scripts/test_pyontoenv.py
