name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          - windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Export uv Python for PyO3
        shell: bash
        run: echo "PYO3_PYTHON=$(uv python find)" >> "$GITHUB_ENV"

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      - name: Clean build cache
        run: cargo clean
        shell: bash

      - name: Build Rust workspace
        run: cargo build --workspace --release
        env:
          PYO3_PYTHON: ${{ env.PYO3_PYTHON }}

      - name: Test Rust workspace
        run: cargo test --workspace --release
        env:
          PYO3_PYTHON: ${{ env.PYO3_PYTHON }}

      - name: Build and install Python package in-place (release)
        working-directory: python
        run: uv run --group dev maturin develop --release

      - name: Test Python package
        working-directory: python
        run: uv run python -m unittest discover -s tests

      - name: Run pyontoenv unit tests
        working-directory: pyontoenv-shim
        run: uv run python -m unittest discover -s tests

      - name: Build pyontoenv shim wheel
        shell: bash
        working-directory: pyontoenv-shim
        run: uv build --wheel

      - name: Test pyontoenv shim
        shell: bash
        working-directory: pyontoenv-shim
        run: uv run python scripts/test_pyontoenv.py
